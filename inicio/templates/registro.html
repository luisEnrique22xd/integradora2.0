{% extends "base.html" %}

{% block title %} Registro
{% endblock %}

{% block sub %}Registrate{% endblock%}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for ('static', filename='css/login.css')}}">
<div class="container">
    <div class="card-l">
        <div class="card-body"> 
        <form action="{{ url_for('registro') }}" method="POST" >
            <div class="form-group">
            <label for="nombre"><strong>Nombre:</strong></label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre" class="form-control"><br>
            </div>
            <div class="form-group">
            <label for="apellidos"><strong>Apellidos:</strong></label>
            <input type="text" id="apellidos" name="apellidos" required placeholder="Ingresa tus apellidos" class="form-control"><br>
            <!--placeholder="Ingresa tu nombre" para las cajas de texto -->
            </div>
            <div class="form-group">
            <label for="tipoCargo"><strong> Cargo:</strong></label>
            <select id="tipoCargo" name="tipoCargo" required>
                <option value="Administrador">Administrador</option>
                <option value="Ayudante">Ayudante</option>
            </select></div><br>
            <div class="form-group">
            <label for="nomUsuario"><strong>Nombre de usuario:</strong></label>
            <input type="text" id="nomUsuario" name="nomUsuario" required placeholder="Ingresa tu usuario" class="form-control"><br>
            </div>
            <div class="form-group">
            <label for="password"><strong>Contrase√±a:</strong></label>
            <input type="password" id="password" name="password" required class="form-control"><br>
            </div>
            <input type="submit" value="Registrarse" class="btn btn-primary">
        </form><br>
        <form method="post" action="{{ url_for('cancelar')}}">
            <input type="submit" class="btn btn-primary" value="Cancelar">
            
            </form><br>
    </div>
 </div>
</div>
{% endblock %}

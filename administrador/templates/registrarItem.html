{% extends "base.html" %}

{% block content %}
<h1>Registro de Item</h1>
<script>
    function goBack() {
        window.history.back();
    }
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/inicio/static/css/login.css">

<div class="registration-form">
    <form action="{{ url_for('registrarItem') }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="id_origen">Origen:</label>
        <select id="id_origen" name="id_origen" required><br>
            <option value="1">Huamatla-Tlaxcala-Mexico</option>
            <option value="2">Apizaco-Tlaxcala-Mexico</option>
        </select><br>
        <label for="modAdqui">Modo de Adquisicion :</label>
        <select id="modAdqui" name="modAdqui"><br>
            <option value="1">Donacion</option>
            <option value="2">Prestamo temporal</option>
        </select><br>

        <label for="fecha_registro">Fecha de Registro:</label>
        <input type="date" id="fecha_registro" name="fecha_registro" required><br>
        
        <label for="id_categoria">Categoria:</label>
        <select id="id_categoria" name="id_categoria" required><br>
            <option value="1">Atracciones</option>
            <option value="2">...</option>
        </select><br>

        <label for="id_temporada">Temporada:</label>
            <select id="id_temporada" name="id_temporada" required>
                <option value="1">Feria Huamatla</option>
                <option value="2">...</option>
            </select><br>

        <label for="condicion">Condicion:</label>
        <select id="condicion" name="condicion" required><br>
            <option value="Excelente">Excelente</option>
            <option value="Buena">Buena</option>
            <option value="Regular">Regular</option>
            <option value="Mala">Mala</option>
        </select><br>
        
        <input type="submit" value="Registrar">
        <a href="#" onclick="goBack()">Cancelar</a>

    </form>
</div>
{% endblock %}

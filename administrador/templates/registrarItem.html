{% extends "basead.html" %}

{% block title %} Registro_Item {% endblock %}
{% block subtitle %} Registro de Item {% endblock %}
{% block content %}
<script> 
    function goBack() {
        window.history.back();
    }
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<style>
    aside {
        width: 300px;
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ccc;
        position: absolute;
        right: 115px;
        bottom: 240px;
        float: right;
      }
      #formulario-flotante {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
</style>

<main>
    <div class="container">
        <div class="card shadow"> 
            <div class="card-body">
        
            <section class="registration-form">
                <div class="chd">
                <form action="{{ url_for('registrarItem') }}" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br>
            
                    <label for=""></label>
                    <label for="origen">Origen:</label>
                    <select id="origen" name="origen" required><br>
                        {% for origen in origenes %}
                        <option value="{{ origen['id_origen'] }}">{{ origen['lugar'] }}</option>
                        {% endfor %}
                    </select><br>
                    <label for="modAdqui">Modo de Adquisicion :</label>
                    <select id="modAdqui" name="modAdqui"><br>
                        {% for modoadqui in modosadqui %}
                        <option value="{{ modoadqui['Adqui'] }}">{{ modoadqui['modo'] }}</option>
                        {% endfor %}
                    </select><br>
            
                    <label for="fecha_registro">Fecha de Registro:</label>
                    <input type="date" id="fecha_registro" name="fecha_registro" required><br>
                   
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria" required><br>
                        {% for categoria in categorias %}
                        <option value="{{ categoria['categoria'] }}">{{ categoria['nombre_cat'] }}</option>
                        {% endfor %}
                    </select><br>
            
                    <label for="temporada">Temporada:</label>
                        <select id="temporada" name="temporada" required>
                            {% for temporada in temporadas %}
                            <option value="{{ temporada['temporada'] }}">{{ temporada['nombreTemp'] }}</option>
                            {% endfor %}
                        </select><br>
            
                    <label for="condicion">Condicion:</label>
                    <select id="condicion" name="condicion" required><br>
                        <option value="Excelente">Excelente</option>
                        <option value="Buena">Buena</option>
                        <option value="Regular">Regular</option>
                        <option value="Mala">Mala</option>
                    </select><br>
                   
                    <input type="submit" value="Registrar"  class="btn btn-primary">
                    <button href="#" onclick="goBack()"  class="btn btn-primary" > Regresar</button>
            
                </form></div>
            </section></div>
        </div>
<aside>
            <section class="options">
                <h5>Formularios para Origen, categora y temporada</h5>
                <ul>
                <li class="option-item"> <button id="mostrar-formulario1" onclick="toggleFormulario('formulario-flotante1')"   class= "btn btn-primary">Nuevo Origen</button></li><br>
                <li class="option-item"> <button id="mostrar-formulario1" onclick="toggleFormulario('formulario-flotante2')"  class="btn btn-primary">Nueva Categoria</button></li><br>
                <li class="option-item"> <button id="mostrar-formulario1" onclick="toggleFormulario('formulario-flotante3')"  class="btn btn-primary">Nuevo Temporada</button></li>
               </ul>
                <div id="formulario-flotante1" class="formulario-flotante" style="display: none;">
                    <form action="{{ url_for('registrarOrigen') }}" method="post">
                       
                        <input type="text" name="lugar" placeholder="Origen">
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div id="formulario-flotante2" class="formulario-flotante" style="display: none;">
                    <form action="{{ url_for('registrarCategoria') }}" method="post">
                       
                        <input type="text" name="nombre_cat" placeholder="Categoria">
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div id="formulario-flotante3" class="formulario-flotante" style="display: none;">
                    <form action="{{ url_for('registrarTemporada') }}" method="post">
                        <input type="text" name="nombreTemp" placeholder="Temporada">
                        <input type="date" name="fecha_inicio" id="fecha_inicio">
                        <input type="date" name="fecha_final" id="fecha_final">
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <script>
                    function toggleFormulario(id) {
                      var formulario = document.getElementById(id);
                      formulario.style.display = formulario.style.display === "none" ? "block" : "none";
                    }
                    </script>
                </section></aside>   
            

    </div>
</main>
{% endblock %}

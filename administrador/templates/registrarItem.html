{% extends "basead.html" %}

{% block content %}
<h1>Registro de Item</h1>
<script>
    function goBack() {
        window.history.back();
    }
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/inicio/static/css/login.css">
<link rel="stylesheet" href="/administrador/static/css/registroItem.css">
<style>
    aside {
        width: 300px;
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ccc;
        position: absolute;
        right: 20px;
        bottom: 300px;
      }
      #formulario-flotante {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
</style>

<div class="registration-form">
    <form action="{{ url_for('registrarItem') }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for=""></label>
        <label for="origen">Origen:</label>
        <select id="origen" name="origen" required><br>
            {% for origen in origenes %}
            <option value="{{ origen['id_origen'] }}">{{ origen['lugar'] }}</option>
            {% endfor %}
        </select><br>
        <label for="modAdqui">Modo de Adquisicion :</label>
        <select id="modAdqui" name="modAdqui"><br>
            {% for modoadqui in modosadqui %}
            <option value="{{ modoadqui['Adqui'] }}">{{ modoadqui['modo'] }}</option>
            {% endfor %}
        </select><br>

        <label for="fecha_registro">Fecha de Registro:</label>
        <input type="date" id="fecha_registro" name="fecha_registro" required><br>
        
        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required><br>
            {% for categoria in categorias %}
            <option value="{{ categoria['categoria'] }}">{{ categoria['nombre_cat'] }}</option>
            {% endfor %}
        </select><br>

        <label for="temporada">Temporada:</label>
            <select id="temporada" name="temporada" required>
                {% for temporada in temporadas %}
                <option value="{{ temporada['temporada'] }}">{{ temporada['nombreTemp'] }}</option>
                {% endfor %}
            </select><br>

        <label for="condicion">Condicion:</label>
        <select id="condicion" name="condicion" required><br>
            <option value="Excelente">Excelente</option>
            <option value="Buena">Buena</option>
            <option value="Regular">Regular</option>
            <option value="Mala">Mala</option>
        </select><br>
        
        <input type="submit" value="Registrar">
        <button href="#" onclick="goBack()"> Regresar</button>

    </form>
</div>
<aside>
    <h5>Formularios para Origen, categora y temporada</h5>
    <button id="mostrar-formulario1" onclick="toggleFormulario('formulario-flotante1')">Nuevo Origen</button>
    <button id="mostrar-formulario1" onclick="toggleFormulario('formulario-flotante2')">Nueva Categoria</button>
    <button id="mostrar-formulario1" onclick="toggleFormulario('formulario-flotante3')">Nuevo Temporada</button>
    
    <div id="formulario-flotante1" class="formulario-flotante" style="display: none;">
        <form action="{{ url_for('registrarOrigen') }}" method="post">
            
            <input type="text" name="lugar" placeholder="Origen">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div id="formulario-flotante2" class="formulario-flotante" style="display: none;">
        <form action="{{ url_for('registrarCategoria') }}" method="post">
            
            <input type="text" name="nombre_cat" placeholder="Categoria">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div id="formulario-flotante3" class="formulario-flotante" style="display: none;">
        <form action="{{ url_for('registrarTemporada') }}" method="post">
            <input type="text" name="nombreTemp" placeholder="Temporada">
            <input type="date" name="fecha_inicio" id="fecha_inicio">
            <input type="date" name="fecha_final" id="fecha_final">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        function toggleFormulario(id) {
          var formulario = document.getElementById(id);
          formulario.style.display = formulario.style.display === "none" ? "block" : "none";
        }
        </script>
        
</aside>
{% endblock %}

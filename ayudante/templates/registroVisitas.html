{% extends "baseay.html" %}

{% block content %}
<h1>Registro de Visitas</h1>
<script>
    function goBack() {
        window.history.back();
    }
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/inicio/static/css/login.css">

<div class="registration-formVisitas">
    <form action="{{ url_for('registroVisitas') }}" method="POST">
        <label for="id_visitante">id del visitante :</label>
        <input type="int" id="id_visitante" name="id_visitante" required><br>

        <label for="cantidad_visitante">Cantidad:</label>
        <input type="int" id="cantidad_visitante" name="cantidad_visitante" required><br>

        <label for="fecha_visita">Fecha:</label>
        <input type="date" id="fecha_visita" name="fecha_visita" required><br>

        <label for="tipo_visita">Tipo de visita:</label>
        <input type="text" id="tipo_visita" name="tipo_visita" required><br>
        
        <input type="submit" value="Registrar" >
        <a href="#" onclick="goBack()">Cancelar</a>

    </form>
</div>
<aside> <p> el id es proporcionado en la pagina de visitante</p></aside>
{% endblock %}

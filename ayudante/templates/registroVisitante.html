{% extends "base.html" %}

{% block content %}
<h1>Registro de Visitantes</h1>
<script>
    function goBack() {
        window.history.back();
    }
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/inicio/static/css/login.css">

<div class="registration-form">
    <form action="{{ url_for('registroVisitante') }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="ape_pat">Apellido Paterno:</label>
        <input type="text" id="ape_pat" name="ape_pat" required><br>

        <label for="ape_Mat">Apellido Materno:</label>
        <input type="text" id="ape_Mat" name="ape_Mat" required><br>

        <label for="Origen">Origen:</label>
        <input type="text" id="Origen" name="Origen" required><br>
        
        <label for="edad">Edad:</label>
        <input type="int" id="edad" name="edad" required><br>

        <label for="genero">Genero:</label>
            <select id="genero" name="genero" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select><br>

        <label for="institucion">institucion:</label>
        <input type="text" id="institucion" name="institucion" required><br>
        
        <label for="fecha_registro">Fecha:</label>
        <input type="date" id="fecha_registro" name="fecha_registro" required><br>

        <input type="submit" value="Registrarse">
        <a href="#" onclick="goBack()">Cancelar</a>

    </form>
</div>
{% endblock %}
